<!DOCTYPE html>
{% load static %}
<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
<link href="{% static 'css/login.css' %}" rel="stylesheet">

{% block content %}

{% if validlink %}

<form method="post" class="col-sm-6 mx-auto col-lg-4 px-5 pt-3 pb-4 my-5  bg-light bordered" >

<h3 class="text-center">Nueva contraseña</h3>

{% csrf_token %}

{{ form.new_password1.errors }}
<div >
<label for="id_new_password1">Nueva contraseña:</label>
{{ form.new_password1 }}
</div>


{{ form.new_password2.errors }}
<div >
<label for="id_new_password2">Confirme contraseña:</label>{{ form.new_password2 }}
</div>

<input type="submit" class="btn btn-warning text-white mt-3 w-100" value="Cambiar mi contraseña" />
</form>

{% else %}

<h1 class="text-center">Enlace inválido: Este enlace ya ha sido utilizado</h1>

{% endif %}

{% endblock %}
