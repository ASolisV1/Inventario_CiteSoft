{% extends "base/base_administrador.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1 class="my-5">Editar 
        <small>Cargo</small>
    </h1>
    
    <form class="form-row" method="post">
        {% csrf_token %}
        
        <div class="col-sm-12 col-lg-6 my-1">
            <label for="tipo">Nombre del cargo</label>
            {{ form.descripcion }}    
        </div>

        <div class="col-sm-12 col-lg-6 my-1"></div>
        
        <div class="col-sm-6 col-lg-3 my-2">
            <input type="submit" class="btn btn-primary form-control" value="Guardar"  >
        </div>

        <div class="col-sm-6 col-lg-3 my-2">
            <a href="{% url 'Inventario_cargos_list' %}"  class="btn btn-danger  form-control" >Cancelar</a>
        </div>
        <!--button class="btn btn-primary" type="submit">Registrar</button>
        <p><a class="btn btn-danger" href="{% url 'Inventario_cargos_list' %}">Cancelar</a></p-->
    </form>
</div>
{% endblock %}
